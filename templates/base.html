<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="{{ url_for('static', filename='fiho.ico') }}" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

        />

        />
        <link

        />

    <body>
        <div class="bg-image"></div>

        <nav class="navbar navbar-expand-lg navbar-light">

                    width="50"

                    class="d-inline-block align-top"

                class="navbar-toggler"
                type="button"
                data-toggle="collapse"

                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarSupportedContent"
            >
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"
                            >Trang chủ <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="/about"
                            >Về tôi</a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            Liên hệ
                        </a>
                        <div
                            class="dropdown-menu"
                            aria-labelledby="navbarDropdown"
                        >
                            <a
                                class="dropdown-item"
                                href="http://fb.com/vulythienanh"
                                target="_blank"
                                >Facebook</a
                            >
                            <a
                                class="dropdown-item"
                                href="mailto:haianh30198@gmail.com"
                                >Gmail</a
                            >
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="tel:0335832168"
                                >0335832168</a
                            >
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="/admin"
                            >Trang quản lý</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <!-- END - Navbar -->
        <div class="container mb-5 pb-5" style="max-width: 1500px !important">
            <div class="row">{% block content %}{% endblock %}</div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="container text-center">
                <span class="text-muted"
                    >© 2020 Copyright:
                    <a href="https://haianh.ml/"> Haianh.ML</a></span
                >
            </div>
        </footer>
        <!-- Footer -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
